<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>添加轮播</title>
    <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script th:src="@{/js/jquery.form.min.js}"></script>
    <script th:src="@{/js/jquery.json.js}"></script>
    <script th:src="@{/js/bootbox.min.js}"></script>
</head>

<body>
<div layout:fragment="content">

    <div class="row">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> 添加轮播</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/manage/headline/list}">轮播管理</a></li>
                    <li><i class="fa fa-laptop"></i><a th:href="@{/manage/headline/add}">添加轮播</a></li>
                </ol>
            </div>
        </div>

        <div class="row col-lg-12">
            <section class="panel background">
                <header class="panel-heading header">添加头图 </header>
                <div class="panel-body">
                    <form id="add" class="form-horizontal"  th:action="@{/manage/headline/add/json}"
                          method="post">
                        <fieldset>
                            <div class="form-group ">
                                <label class="col-sm-2 col-sm-2 control-label">头图名称</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size: 15px; width: 400px;"
                                           class="form-control addname" name="name" placeholder="头图名称">
                                    </input> <label class="p p1">名称不能为空</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">头图链接</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size: 15px; width: 400px;"
                                           class="form-control addpic" name="picture" placeholder="头图链接">
                                    </input> <label class="p p2">链接不能为空或URL不合法</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">头图名称</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size: 15px; width: 400px;"
                                           class="form-control addurl" name="url" placeholder="链接"> </input>
                                    <label class="p p3">链接不能为空或URL不合法</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-danger" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript">

        $(function() {
            $("#add").ajaxForm({
                dataType : "json",
                async:false,
                success : function(data) {
                    if (data.result) {
                        $(".btn").attr("disabled", true);
                        bootbox.alert("保存成功",function(){
                            window.location.href = "/manage/headline/list";
                        })
                    }
                }
            });
        });
    </script>


</div>

</body>
</html>
